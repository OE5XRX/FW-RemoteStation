# FM Board Hardware Definition
# Hardware capabilities and supported features for STM32F302-based board

identifier: fm_board
name: FM-Transceiver for the OE5XRX Remote Station
type: mcu
arch: arm
toolchain:
  - zephyr
  - gnuarmemb
ram: 40
supported:
  - gpio
  - i2c
  - counter
  - spi
  - watchdog
  - nvs
  - can
  - pwm
