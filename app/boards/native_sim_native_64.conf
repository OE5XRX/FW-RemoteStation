# Native Simulator Board-Specific Configuration
# Additional settings for native_sim/native/64 platform
# Enables hardware emulators for SA818 driver development

# =============================================================================
# Hardware Emulators
# =============================================================================

# ADC Emulator - Required for SA818 audio monitoring
CONFIG_ADC_EMUL=y

# GPIO Emulator - Required for SA818 control signals
# (power, PTT, H/L power, squelch)
CONFIG_GPIO_EMUL=y

