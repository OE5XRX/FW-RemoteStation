# FM Board Application Configuration
# Main project configuration for SA818-based FM transceiver

# =============================================================================
# Language & Standard Library
# =============================================================================
CONFIG_CPP=y
CONFIG_STD_CPP20=y
CONFIG_EXTERNAL_LIBCPP=y

# =============================================================================
# Console & Serial
# =============================================================================
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_PRINTK=y

# =============================================================================
# Shell Interface
# =============================================================================
CONFIG_SHELL=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_SHELL_PROMPT_UART="fm> "

# Shell subsystem commands
CONFIG_KERNEL_SHELL=y
CONFIG_DEVICE_SHELL=y

# =============================================================================
# Storage
# =============================================================================
CONFIG_EEPROM=y
CONFIG_EEPROM_SHELL=y

# =============================================================================
# Peripherals
# =============================================================================

# ADC - Audio input monitoring
CONFIG_ADC=y
CONFIG_ADC_SHELL=y

# GPIO - SA818 control signals
CONFIG_GPIO=y
CONFIG_GPIO_SHELL=y

# UART - SA818 AT command interface
CONFIG_UART_INTERRUPT_DRIVEN=y

# =============================================================================
# Radio Driver
# =============================================================================
CONFIG_SA818=y

# =============================================================================
# Logging
# =============================================================================
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_LOG_BACKEND_UART=y
