# Simulation Shell Test Project Configuration
# Enables C++20, Shell, Logging, and peripheral emulators for testing

CONFIG_CPP=y
CONFIG_STD_CPP20=y
CONFIG_EXTERNAL_LIBCPP=y

# Shell (following Zephyr's pytest/shell example)
CONFIG_PRINTK=y
CONFIG_SHELL=y
CONFIG_LOG=y
CONFIG_SHELL_BACKEND_SERIAL=y
CONFIG_KERNEL_SHELL=y
CONFIG_SHELL_PROMPT_UART="fm> "
CONFIG_NATIVE_EXTRA_CMDLINE_ARGS="-uart_stdinout"

# Host file IO (needed for wav load)
CONFIG_POSIX_API=y

# ADC emulation
CONFIG_ADC=y
CONFIG_ADC_EMUL=y

# GPIO emulation (for SA818)
CONFIG_GPIO=y
CONFIG_GPIO_EMUL=y
