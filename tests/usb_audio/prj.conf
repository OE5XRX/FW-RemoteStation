# USB Audio Bridge Test Configuration
# Requires fm_board with USB Audio hardware

# =============================================================================
# Language & Standard Library
# =============================================================================
CONFIG_CPP=y
CONFIG_STD_CPP20=y
CONFIG_EXTERNAL_LIBCPP=y

# =============================================================================
# Logging
# =============================================================================
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# =============================================================================
# SA818 Driver
# =============================================================================
CONFIG_SERIAL=y
CONFIG_UART_LINE_CTRL=y
CONFIG_SA818=y

# =============================================================================
# USB Configuration (from fm_board_defconfig)
# =============================================================================
CONFIG_USB_DEVICE_STACK_NEXT=y
CONFIG_SAMPLE_USBD_VID=0x2FE3
CONFIG_SAMPLE_USBD_PID=0x0100
CONFIG_SAMPLE_USBD_PRODUCT="OE5XRX FM Remote Station Test"
CONFIG_SAMPLE_USBD_MANUFACTURER="OE5XRX"

# USB CDC ACM
CONFIG_STDOUT_CONSOLE=y
CONFIG_USBD_CDC_ACM_CLASS=y
CONFIG_CDC_ACM_SERIAL_INITIALIZE_AT_BOOT=n

# USB Audio Class 2
CONFIG_USBD_AUDIO2_CLASS=y

# USB Logging
CONFIG_USBD_LOG_LEVEL_INF=y
CONFIG_UDC_DRIVER_LOG_LEVEL_INF=y
